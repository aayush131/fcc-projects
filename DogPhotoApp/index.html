<!DOCTYPE html>
<html>
    <head>
        <title>DogPhotoApp</title>
    </head>
    <body>
        <h1>DogPhotoApp</h1>
        <main>
            <h2>Dog Photos</h2>
            <p>Click here to view more <a href="https://duckduckgo.com/?q=dog+photos&iax=images&ia=images">dog photos.</a></p>
            <img src="https://www.petshopsuk.co.uk/images/cat/389/dogs.jpg" alt="pic of a dog"/>
        </main>
        <section>
            <h2>Dog Lists</h2>
            <p><strong>things dogs love:</strong></p>
                <ul>
                    <li>treats</li>
                    <li>walk in parks</li>
                    <li>frisbees</li>
                </ul>
                <figure>
                    <img src="https://localwiki.org/media/cache/2d/92/2d92c69455dd97df6b6905d6a7d12fd1.jpg" alt="park pic">
                    <figcaption>doggos <em>love</em> parks</figcaption>
                </figure>
                <p><strong>Things dogs hate:</strong></p>
                    <ol>
                        <li>bathing</li>
                        <li>thunder</li>
                        <li>grooming</li>
                    </ol>
                <img src="http://img-ipad.lisisoft.com/imgmic/2/6/2646-1-hunde-hintergrundbilder-hd.jpg" alt="dog pic"/>
        </section>
        <section>
            <h2>Dog Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                    <legend>breed of your dog?</legend>
                    <input type="radio" name="breed" value="retriever"> Retreiver
                    <input type="radio" name="breed" value="boxer"> Boxer
                </fieldset>
                <fieldset>
                <legend>What's your dog's personality?</legend>
                <input type="checkbox" name="personality"> loving
                <input type="checkbox" name="personality"> lazy
                <input type="checkbox" name="personality"> energetic
                </fieldset>
            </form>
            <input type="text" name="catphotourl" placeholder="cat photo URL" required>
          <button type="submit">Submit</button>
        </section>
    </body>
</html>
